<mat-menu
  #appMenu="matMenu"
  color="primary"
  xPosition="after"
  yPosition="above"
>
  <ng-template matMenuContent let-name="name">
    <button mat-menu-item [matMenuTriggerFor]="subMenu">
      FrontEnd {{ name }}
    </button>
    <button mat-menu-item>BackEnd</button>
  </ng-template>
</mat-menu>

<mat-menu #subMenu="matMenu" color="primary">
  <button mat-menu-item>Angular</button>
  <button mat-menu-item>React</button>
</mat-menu>

<button
  mat-flat-button
  [matMenuTriggerFor]="appMenu"
  [matMenuTriggerData]="{ name: 'Ahmer Najam' }"
>
  Menu
</button>
